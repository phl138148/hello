<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .completed {
        text-decoration: line-through;
        opacity: 0.5;
      }
      input {
        outline: none;
        user-select: none;
        border: 1px solid;
      }
      input:read-only {
        border-color: white;
      }
      ul.visible-active li.completed {
        display: none;
      }
      ul.visible-completed li:not(.completed) {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>todos</h1>
      <div>
        <input type="checkbox" class="togggle-all" @click="toggleAll()" :checked="todos.length && todos.every(it => it.completed)">
        <input type="text" @keyup.enter="addTodo($event)" placeholder="what needs to be done?">
      </div>
      <ul id="todo-list" :class="`visible-${visibleTodos}`">
        <li :class="todo.completed ?'completed' :'active'" v-for="(todo,idx) of 计算出需要显示的(todos)">
          <input data-index="0" type="checkbox" :checked="todo.completed" @change="changeTodoState(idx)">
          <span v-show="editIdx !== idx" @dblclick="edit(idx)">{{ todo.content }}</span>
          <input
            @keyup.enter="todo.content = $event.target.value.trim();editIdx = -1"
            @blur="todo.content = $event.target.value.trim();editIdx = -1"
            @keyup.escape="editIdx = -1"
            v-show="editIdx == idx"
            type="text"
            :value="todo.content"
          >
          <button @click="deleteTodo(idx)">&times;</button>
        </li>
      </ul>
      <div>
        <span><em>{{ todos.filter(it => !it.completed).length }}</em>items left</span>
        <div class="visible-select">
          <label><input type="radio" @click="visibleTodos = $event.target.value" value="all" name="visible-todos" checked>All</label>
          <label><input type="radio" @click="visibleTodos = $event.target.value" value="active" name="visible-todos">Active</label>
          <label><input type="radio" @click="visibleTodos = $event.target.value" value="completed" name="visible-todos">Completed</label>
        </div>
        <button @click="clearCompleted()" v-show="todos.some(it => it.completed)">Clear completed</button>
      </div>
    </div>
    <script src="./vue-2.7.14.js"></script>
    <script>
        var app = new Vue({
          el: '.container',
          data: {
            todos: JSON.parse(localStorage.getItem('todos')) ?? [{
              content: '吃饭',
              completed: true,
            }, {
              content: '喝水',
              completed: false,
            }, {
              content: '睡觉',
              completed: true,
            }],
            visibleTodos: 'all',
            editIdx: -1,
          },
          watch: {
            todos: {
              deep: true,
              handler: function () {
                localStorage.setItem('todos', JSON.stringify(this.todos))
              },
            }
          },
          methods: {
            edit(idx) {
              this.editIdx = idx
            },
            计算出需要显示的() {
              if (this.visibleTodos == 'completed') {
                return this.todos.filter(it => it.completed)
              } else if (this.visibleTodos == 'active') {
                return this.todos.filter(it => !it.completed)
              }
              return this.todos
            },
            clearCompleted() {
              this.todos = this.todos.filter(it => !it.completed)
            },
            addTodo(e) {
              var text = e.target.value.trim()
              if (text) {
                this.todos.push({
                  content: text,
                  completed: false,
                })
                e.target.value = ''
              }
            },
            deleteTodo(idx) {
              this.todos.splice(idx, 1)
            },
            changeTodoState(idx) {
              this.todos[idx].completed = !this.todos[idx].completed
            },
            toggleAll() {
              if (this.todos.every(it => it.completed)) {
                this.todos.forEach(it => {
                  it.completed = false
                })
              } else {
                this.todos.forEach(it => {
                  it.completed = true
                })
              }
            },
          }
        })
    </script>
  </body>
</html>
