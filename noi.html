<script id="ch0105/21">
  var n = +prompt('正整数')
  var x = 0
  if(n == 1){
      console.log('End')
  }else {
    do{

      x = n / 2
      console.log(n + '/' + 2 + '=' + x)
    }else if(n % 2 == 1 && n != 1){
      x = (n * 3) + 1
      console.log(n + '*' + 3 + '+' + 1 + '=' + x)

    n = x

    }
  }
</script>
